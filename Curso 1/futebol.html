<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>")
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function calcPontos(vitorias, empates, derrotas){
        return (vitorias - derrotas) * 3 + empates;
    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias:"));
    var empates = parseInt(prompt("Quantidade de empates:"));
    var derrotas = parseInt(prompt("Quantidades de derrotas:"));

    var pontos = calcPontos(vitorias, empates, derrotas);
    mostra("Pontos: " + pontos);

    if (pontos > 28) {
        mostra("Seu time foi melhor que no ano passado.");
    } else if (pontos == 28) {
        mostra("Seu  time está igual ao ano passsado.");
    } else {
        mostra("Seu time está pior que ano passado.");
    }
</script>
