<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>")
    }

    function mostra(frase){
        document.write(frase);
    }

    for (var linha = 1; linha <= 3; linha++) {
        for (var estrela = 1; estrela <= 10; estrela++){
            mostra("*");
        }
        pulaLinha();
    }
</script>
