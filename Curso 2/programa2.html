<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, larg, tam, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, larg, tam);
        pincel.stroke = 'black';
        pincel.strokeRect(x, y, larg, tam);
    }

    desenhaQuadrado(0, 0, 50, 100, 'green');
    desenhaQuadrado(50, 0, 50, 100, 'white');
    desenhaQuadrado(100, 0, 50, 100, 'red');

    var y = 0;
    while(y < 600){
        desenhaQuadrado(0, y, 50, 50, 'green');
        desenhaQuadrado(50, y, 50, 50, 'white');
        desenhaQuadrado(100, y, 50, 50, 'red');
        y = y + 50;
    }
</script>
