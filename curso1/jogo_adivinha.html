<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>")
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var tentativas = 3;
    var chute = 0;

    while (tentativas > 0){
        chute = parseInt(prompt("Tente adivinhar o número de 1 a 10: " ));
        tentativas--;

        while(isNaN(chute)){
            alert("Você não digitou um número válido!");
            chute = parseInt(prompt("Tente adivinhar o número de 1 a 10: " ));
        }

        if (chute == numeroPensado) {
            tentativas = 0;
            mostra("Você acertou!");
            mostra("O número pensado  foi: " + numeroPensado);
        } else {
            alert("Você errou! Você tem mais " + tentativas + " tentativas.");
            mostra("Você errou!");
            mostra("Seu chute foi: " + chute);
            mostra("O número pensado  foi: " + numeroPensado);

            if (chute > numeroPensado) {
                alert("O seu chute foi maior do que o número pensado.");
            } else {
                alert("O seu chute foi menor do que o número pensado.");
            }
        }
    }
</script>
